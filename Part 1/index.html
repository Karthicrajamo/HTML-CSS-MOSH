<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Home</title>
		<style>
			table,
			td,
			th {
				border: 1px solid lightgray;
				border-collapse: collapse;
			}
			tfoot{
				text-align: left;
			}
		</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th colspan="2">Expense</th>
				</tr>
				<tr>
					<th>Category</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Marketing</td>
					<td>100$</td>
				</tr>
				<tr>
					<td>Accounting</td>
					<td>300$</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th>Total</th>
					<th>400$</th>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
